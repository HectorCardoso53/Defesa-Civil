<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa com Firebase</title>
    <!-- Definindo o favicon logo que aparece na aba da página -->
    <link rel="icon" href="../assets/images/logo.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="../css/map.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <!-- Seletor para filtro por mês -->
    <div style="margin: 10px; display: flex; align-items: center;">
        <!-- Logo com ajuste de tamanho -->
        <img src="../assets/images/logo.jpeg" alt="logo" style="max-width: 35px; margin-right: 10px;">
        <label for="monthFilter">Filtrar por mês:</label>
        <select id="monthFilter">
            <option value="all">Todos</option>
            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>
            <option value="5">Maio</option>
            <option value="6">Junho</option>
            <option value="7">Julho</option>
            <option value="8">Agosto</option>
            <option value="9">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
        </select>
        <button id="applyFilter">Aplicar Filtro</button>
    </div>

    <div id="map" style="width: 100%; height: 1000px;"></div>

    <script type="module" src="../js/map.js"></script>
</body>
</html>
